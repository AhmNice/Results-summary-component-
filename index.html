<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="result_side">
     <p class="title">Your Result</p>
     <div class="score">
         <p><span class="scored " id="scored">76</span></p>
         <span class="total">0f 100</span>
     </div>
     <div class="remark">
         <p class="remark_title">Great</p>
         <p class="remark_text">
             You scored higher than 65% of the people who have taken these tests.
         </p>
     </div>
    </div>

    <div class="summary">
         <p class="summary_title">Summary</p>
         <div class="reaction">
             <div><img src="assets/images/icon-reaction.svg" alt="">
                 <h5>Reaction</h5>
             </div>
             <h5 id="sc"> <span id="score">80</span> / 100</h5>
         </div>
         
         <div class="memory">
             <div><img src="assets/images/icon-memory.svg" alt="">
                 <h5>Memory</h5>
             </div>
             <h5 id="sc"> <span id="score">92</span> / 100</h5>
         </div>

         <div class="verbal">
             <div><img src="assets/images/icon-verbal.svg" alt="">
                 <h5>Verbal</h5>
             </div>
             <h5  id="sc"> <span id="score">61</span> / 100</h5>
         </div>

         <div class="visual">
             <div><img src="assets/images/icon-visual.svg" alt="">
                 <h5>Visual</h5>
             </div>
             <h5  id="sc"> <span id="score">72</span>  / 100</h5>
         </div>
         <button>Continue</button>
    </div>
   
 </div>

 <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Musa Muhammed Awwal</a>.
   </div>
</body>
</html>
